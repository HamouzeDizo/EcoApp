<body>
<div class="col-md-4 offset-md-1" style="margin-left: 430px;padding-top: 50px">
  <h1 style="margin-left: 190px">Sign Up</h1>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="clientForm.get('email')?.hasError('invalidEmail') && clientForm.get('email')?.touched" class="text-danger">
        Please enter a valid email address with proper format.
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <button class="btn btn-success" style="margin-top: 10px" type="submit" [disabled]="!clientForm.valid">Sign Up</button>
    <button class="btn btn-primary" style="margin-top: 10px;margin-left: 235px" [hidden]="!clicked" routerLink="/login">Login in</button>
  </form>
</div>

</body>
