<!-- product-details.componant.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-2">
      <img src="{{ product?.thumbnail }}" class="img-fluid rounded" alt="Product Image">
    </div>
    <div class="row-md-9 col-md-10">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title">{{ product?.title }}</h2>
          <h4 class="card-subtitle mb-3 text-muted">{{ product?.price }}Dh</h4>
          <p class="card-text">{{ product?.description }}</p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
            <button class="btn btn-outline-secondary" (click)="goBack()" routerLinkActive="active">Go Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h3>Comments</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comment of comments">
        <strong>{{ comment.userName }}</strong>: {{ comment.comment }}
      </li>
    </ul>

    <form class="mt-3" *ngIf="isAuth()">
      <div class="mb-3">
        <label for="commentInput" class="form-label">Leave a Comment:</label>
        <textarea
          class="form-control"
          id="commentInput"
          rows="3"
          name="commentInput" [(ngModel)]="newCommentText" ></textarea>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="addComment()"
      >
        Submit Comment
      </button>
    </form>
  </div>
</div>
