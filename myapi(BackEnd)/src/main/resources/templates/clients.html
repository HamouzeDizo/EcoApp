<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Users List</h3>

    <table style="width:90%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Commandes</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="client:${clientList}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.nom}"></td>
            <td th:text="${client.prenom}"></td>
            <td th:text="${client.age}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.password}"></td>
            <td>
                <a th:href="@{'/thymleaf/commandes/'+${client.id}}" type="btn" class="btn btn-primary">Commandes</a>
            </td>
            <td>
                <a th:href="@{'/thymleaf/update/'+${client.id}}" type="btn" class="btn btn-primary">Update</a>
                <a th:href="@{'/thymleaf/delete/'+${client.id}}" th:object="${client}" class="btn btn-primary">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
